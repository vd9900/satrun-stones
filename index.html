<script>
  var shadow = 'none';
var currentFocus = 1; // Track the current focused item

function styles(item_id, x, y, z, opacity, shadow) {
    var element = document.querySelector(item_id);
    element.style.transform = 'translate3d(' + x + 'px, ' + y + 'px, ' + z + 'px)';
    element.style.opacity = opacity;
    element.style.boxShadow = shadow;
}

            styles('#ss-fourth', 150, -200, -60, 0, 'none');
            styles('#ss-fifth', 190, 200, -60, 0, 'none');

            document.getElementById('ss-one').classList.remove('focus');

            document.getElementById('ss-four').classList.remove('focus');
            document.getElementById('ss-five').classList.remove('focus');
